<!DOCTYPE html>

<html lang="en">

<head>
<meta charset="utf-8">
<title>${title}</title>
</head>

<body>

	<h1>&#127850; ${title}</h1>

	<p>
		This website uses HTTP cookies to track your number of visits
		and date of last visit. You can clear these cookies anytime without
		consequence. Click one of the buttons below to continue.
	</p>

	<form method="${method}" action="${action}">
		<p>
			<input type="submit" name="ok_cookies" value="Continue with Cookies" />
			<input type="submit" name="no_cookies" value="Continue without Cookies" />
		</p>

	<hr>

	<footer>
		<small>
			<em>
				Page <a href="${url}">${path}</a> generated on ${timestamp} by thread ${thread}.
			</em>
		</small>
	</footer>

</body>
</html>
