<!DOCTYPE html>

<html lang="en" data-theme="light">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>${title}</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.0/css/bulma.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js" integrity="sha512-Tn2m0TIpgVyTzzvmxLNuqbSJH3JP8jm+Cy3hvHrW7ndTDcJ1w5mBiksqDBb8GpE2ksktFvDB/ykZ0mDpsZj20w==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>

<body>
  <section class="hero is-primary is-bold">
    <div class="hero-body">
      <div class="container">
        <h1 class="title">Message Board</h1>
        <h2 class="subtitle">
          <i class="fas fa-calendar-alt"></i>
          &nbsp;Updated ${timestamp}
        </h2>
      </div>
    </div>
  </section>

  <section class="section">
    <div class="container">
      <h2 class="title">Messages</h2>

      <div class="box">
        <i class="fas fa-quote-left has-text-grey-light"></i> ${message} <i class="fas fa-quote-right has-text-grey-light"></i>
        <p class="has-text-grey is-size-7 has-text-right"><em><i class="fas fa-user has-text-grey-light"></i> Posted by ${name} on ${timestamp}.</em></p>
      </div>

    </div>
  </section> <!-- end messages -->

  <!-- show form -->
  <section class="section">
    <div class="container">
      <h2 class="title">Add Message</h2>

      <form method="${method}" action="${action}">
        <div class="field">
          <label class="label" for="name">Name</label>
          <div class="control has-icons-left">
            <input class="input" type="text" name="name" id="name" placeholder="Enter your name here.">
            <span class="icon is-small is-left">
              <i class="fas fa-user"></i>
            </span>
          </div>
        </div>

        <div class="field">
          <label class="label" for="message">Message</label>
          <div class="control">
            <textarea class="textarea" name="message" id="message" placeholder="Enter your message here."></textarea>
          </div>
        </div>

        <div class="control">
          <button class="button is-primary" type="submit">
            <i class="fas fa-comment"></i>
            &nbsp;Post Message
          </button>
        </div>
      </form>
    </div>
  </section>

  <footer class="footer">
    <div class="content has-text-centered">
      <p>This request was handled by thread ${thread}.</p>
    </div>
  </footer>
</body>

</html>
