<!doctype html>
<html lang="en">
<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">	
	
	<title>Full Time CS Faculty</title>

</head>

<body>
	<div class="container my-2">
		<h1>Full Time CS Faculty</h1>

		<p class="small text-muted"><em>* Click a column name to change the sort order. &bull; <a href="/">reset filters</a></em></p>

		<table class="table table-hover">
			<thead class="thead-light">
				<tr>
					<th><a href="/?sort=last&asc=${last}${filter}">Name</a></th>
					<th><a href="/?sort=email&asc=${email}${filter}">Email</a></th>
					<th><a href="/?sort=github&asc=${github}${filter}">GitHub</a></th>
					<th><a href="/?sort=courses&asc=${courses}${filter}">Courses</a></th>
				</tr>
			</thead>

			<tbody>
				<tr>
					<td>Sophie Engle</td>
					<td><a href="mailto:sjengle@usfca.edu">sjengle@usfca.edu</a></td>
					<td><a href="https://github.com/sjengle">@sjengle</a></td>
					<td>CS 186, CS 212, CS 272, CS 360</td>
				</tr>
			</tbody>
		</table>

		<h2>Filter Results</h2>

		<p class="small text-muted"><em>Use <tt>%</tt> as a wildcard character.</em></p>

		<form class="clearfix" action="/" method="GET">
			<div class="row">
				<div class="col-auto">
					<label for="query" class="form-label">Query</label>
					<input type="text" class="form-control" id="query" name="query">
				</div>
				<div class="col-auto">
					<label for="field" class="form-label">Field</label>
					<select id="field" name="field" class="form-select">
						<option value="last" selected>Last name</option>
						<option value="first">First name</option>
						<option value="courses">Courses</option>
					</select>
				</div>
			</div>
			<div class="row">
				<div class="col-auto gy-2">
					<div class="form-check">
						<input class="form-check-input" type="checkbox" id="github" name="github">
						<label class="form-check-label" for="github">
							Only on GitHub
						</label>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-auto gy-2">
					<!-- save current sort order in hidden input -->
					<input type="hidden" name="sort" value="${sort}">
					<input type="hidden" name="asc"  value="${asc}">
					
					<button type="submit" class="btn btn-primary">Filter</button>
				</div>
			</div>
		</form>
	</div>
	
	<footer class="row bg-light p-3 mb-2 my-5">
		<div class="container text-center text-muted small">
			Page generated by thread ${thread} at ${date}.
		</div>
	</footer>
</body>
</html>
